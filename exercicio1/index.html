<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ola"></div>
    <div id="forca2"></div> 
    <div id="forca3"></div> 
   <input id="texte" onkeyup="validar()"></input>


    <script>
        function validar()
        {
           var senha =  document.getElementById('texte').value;
           var forca = 0;
           document.getElementById("ola").innerHTML = "Senha :" + senha;

           if((senha.length >= 4) && (senha.length <= 7)){
               forca += 10;

            }
            else if(senha.length > 7)
            {
                forca += 25;
            }
            if((senha.length >= 5) && (senha.match(/[a-z]+/)))
            {
                forca += 10;
            }
            if((senha.length >= 6) && (senha.match(/[A-Z]+/)))
            {
                forca += 20;
            }
            if((senha.length >= 7) && (senha.match(/[@#$%&;*]/)))
            {
                forca += 25;
            }
         
            

           forca1(forca);
            
        }

        function forca1(forca){
            document.getElementById("forca2").innerHTML = "Forca: " + forca;

           
            if(forca < 30)
            {
                document.getElementById("forca3").innerHTML = "<span style= 'color:#ff0000'>Fraca</span>";         
            }else if((forca >= 30) && (forca < 50)){
                document.getElementById("forca3").innerHTML = "<span style= 'color:#ffd700'>MÃ©dia</span>";        
            }else if((forca >= 50) && (forca < 70)){
                document.getElementById("forca3").innerHTML = "<span style= 'color:#7fff00'>Forte</span>";        
            }
            else if((forca >= 70) && (forca < 100)){
                document.getElementById("forca3").innerHTML = "<span style= 'color:#008000'>Exelente</span>";        
            }
       
    }
    </script>
</body>
</html>
